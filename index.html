<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
<body>
  <div class="container">
    <h2>New Game!</h2>
    <form id="userInput">
      <button type="submit" class="btn-primary">Roll Dice</button>
    <form id="nextPlayer">
      <button type="submit" class="btn-pass">Hold</button>
    </form>
    <div id="scoreBoard">
      <p>Player 1 Score - <span class="player1"></span></p>
      <p>Player 2 Score - <span class="player2"></span></p>
    </div>
    <div>
      <h3><span class="updatedScore"></span><h4>
    </div>
  </div>
</body>
</html>
